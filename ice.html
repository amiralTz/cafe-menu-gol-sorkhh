<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوشیدنی‌های سرد</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Tahoma, sans-serif;
            background-color: #001f3f;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            color: #00ffff;
            font-size: 28px;
            margin: 15px 0 25px;
        }

        .item {
            background-color: #003366;
            border: 2px solid #00ffff;
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .item img {
            width: 90%;
            max-width: 320px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .item h2 {
            color: #00ffff;
            font-size: 22px;
            margin: 10px 0 5px;
        }

        .item p {
            font-size: 16px;
            margin: 4px 0;
        }

        .back-btn {
            display: inline-block;
            margin: 30px 0 10px;
            padding: 14px 28px;
            background-color: #00ffff;
            color: #001f3f;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>نوشیدنی‌های سرد</h1>

    <div class="item">
        <img src="images/shake.jpg" alt="شیک">
        <h2>شیک</h2>
        <p>موادمون: شیر، بستنی، طعم دلخواه</p>
        <p>قیمت: ۸۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/iced-americano.jpg" alt="آیس آمریکانو">
        <h2>آیس آمریکانو</h2>
        <p>موادمون: قهوه اسپرسو، یخ، آب</p>
        <p>قیمت: ۶۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/lemonade.jpg" alt="لیموناد">
        <h2>لیموناد</h2>
        <p>موادمون: آب لیمو تازه، شکر، یخ</p>
        <p>قیمت: ۴۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/iced-tea.jpg" alt="آیس تی">
        <h2>آیس تی</h2>
        <p>موادمون: چای سرد، شکر، یخ</p>
        <p>قیمت: ۹۵ هزار تومان</p>
    </div>

    <a href="index.html" class="back-btn">برگشت به دسته‌بندی‌ها</a>

</body>
</html>
