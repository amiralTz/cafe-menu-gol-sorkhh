<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نوشیدنی‌های سرد</title>
    <style>
        body { 
            font-family: Tahoma, sans-serif; 
            background-color: #001f3f; /* آبی تیره */
            color: #fff; /* متن سفید */
            text-align: center; 
            padding: 20px; 
        }
        h1 { color: #00FFFF; margin-bottom: 30px; } /* آبی روشن */
        .item { 
            margin: 20px 0; 
            padding: 10px; 
            border: 2px solid #00FFFF; 
            border-radius: 15px; 
            background-color: #003366; /* آبی متوسط */
        }
        .item img { width: 250px; border-radius: 15px; }
        .item h2 { color: #00FFFF; }
        .item p { margin: 5px 0; }
        .back-btn { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #00FFFF; 
            color: #001f3f; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .back-btn:hover { background-color: #33FFFF; }
    </style>
</head>
<body>
    <h1>نوشیدنی‌های سرد</h1>

    <div class="item">
        <img src="images/shake.jpg" alt="شیک">
        <h2>شیک</h2>
        <p>موادمون: شیر، بستنی، طعم دلخواه</p>
        <p>قیمت: 80 هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/iced-americano.jpg" alt="آیس آمریکانو">
        <h2>آیس آمریکانو</h2>
        <p>موادمون: قهوه اسپرسو، یخ، آب</p>
        <p>قیمت: 60 هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/lemonade.jpg" alt="لیموناد">
        <h2>لیموناد</h2>
        <p>موادمون: آب لیمو تازه، شکر، یخ</p>
        <p>قیمت: 40 هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/iced-tea.jpg" alt="آیس تی">
        <h2>آیس تی</h2>
        <p>موادمون: چای سرد، شکر، یخ</p>
        <p>قیمت: 95 هزار تومان</p>
    </div>

    <a href="index.html.html" class="back-btn">برگشت به دسته‌بندی‌ها</a>
</body>
</html>
