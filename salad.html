<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سالادها</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Tahoma, sans-serif;
            background-color: #004d00;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            color: #ADFF2F;
            font-size: 28px;
            margin: 15px 0 25px;
        }

        .item {
            background-color: #228B22;
            border: 2px solid #ADFF2F;
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .item img {
            width: 90%;
            max-width: 320px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .item h2 {
            color: #ADFF2F;
            font-size: 22px;
            margin: 10px 0 5px;
        }

        .item p {
            font-size: 16px;
            margin: 4px 0;
        }

        .back-btn {
            display: inline-block;
            margin: 30px 0 10px;
            padding: 14px 28px;
            background-color: #ADFF2F;
            color: #004d00;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>سالادها</h1>

    <div class="item">
        <img src="images/sezar.jpg" alt="سالاد سزار">
        <h2>سالاد سزار</h2>
        <p>موادمون: کاهو، مرغ گریل، پنیر پارمسان، سس سزار</p>
        <p>قیمت: ۷۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/cabbage-salad.jpg" alt="سالاد کلم">
        <h2>سالاد کلم</h2>
        <p>موادمون: کلم، هویج، سس مخصوص</p>
        <p>قیمت: ۴۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/french-salad.jpg" alt="سالاد فرانسوی">
        <h2>سالاد فرانسوی</h2>
        <p>موادمون: سبزیجات تازه، سس فرانسوی، پنیر</p>
        <p>قیمت: ۶۰ هزار تومان</p>
    </div>

    <a href="index.html" class="back-btn">برگشت به دسته‌بندی‌ها</a>

</body>
</html>
