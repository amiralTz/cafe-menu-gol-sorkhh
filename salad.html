<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سالادها</title>
    <style>
        body { 
            font-family: Tahoma, sans-serif; 
            background-color: #004d00; /* سبز خیلی تیره، همرنگ کله اردک/غاز */
            color: #fff; /* متن سفید */
            text-align: center; 
            padding: 20px; 
        }
        h1 { color: #ADFF2F; margin-bottom: 30px; } /* سبز کله‌قاضی */
        .item { 
            margin: 20px 0; 
            padding: 10px; 
            border: 2px solid #ADFF2F; 
            border-radius: 15px; 
            background-color: #228B22; /* سبز متوسط */
        }
        .item img { width: 250px; border-radius: 15px; }
        .item h2 { color: #ADFF2F; }
        .item p { margin: 5px 0; }
        .back-btn { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #ADFF2F; 
            color: #004d00; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .back-btn:hover { background-color: #BFFF00; }
    </style>
</head>
<body>
    <h1>سالادها</h1>

    <div class="item">
        <img src="images/sezar.jpg" alt="سالاد سزار">
        <h2>سالاد سزار</h2>
        <p>موادمون: کاهو، مرغ گریل، پنیر پارمسان، سس سزار</p>
        <p>قیمت: ۷۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/cabbage-salad.jpg" alt="سالاد کلم">
        <h2>سالاد کلم</h2>
        <p>موادمون: کلم، هویج، سس مخصوص</p>
        <p>قیمت: ۴۰ هزار تومان</p>
    </div>

    <div class="item">
        <img src="images/french-salad.jpg" alt="سالاد فرانسوی">
        <h2>سالاد فرانسوی</h2>
        <p>موادمون: سبزیجات تازه، سس فرانسوی، پنیر</p>
        <p>قیمت: ۶۰ هزار تومان</p>
    </div>

    <a href="index.html.html" class="back-btn">برگشت به دسته‌بندی‌ها</a>
</body>
</html>
